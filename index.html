<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-3-Form</title>

  </head>
  <body>
        <form>     
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname"> Firstname </label>         
        <input type="text" name="firstname" size="15" value="Saiful"/> <br> <br>  
        <label for="middlename"> Middlename: </label>     
        <input type="text" name="middlename" size="15"/> <br> <br>  
        <label for="lastname"> Lastname: </label>         
        <input type="text" name="lastname" size="15" value="Islam"/> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        <option value="Other">Other</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="gender"/> Male <br>  
        <input type="radio" name="gender"/> Female <br>  
        <input type="radio" name="gender"/> Other  
        <br>  
        <br>  
          <label for="dob">DOB</label>
          <input type="datetime-local" name="dob">
          <br>
        <label for="phone">   
        Phone :  
        </label>  
        <input type="text"  value="+91" size="2" disabled/>   
        <input type="tel" name="phone" maxlength="10"  size="10"/> <br> <br>  
        <label>Address  </label>
        <br>  
        <textarea cols="80" rows="5" value="address" >  
        </textarea>  
        <br> <br>  
        <label for="email">Email:</label> 
        <input type="email"  name="email"/> <br>    
        <br> <br>  
        <label for="pass">Password:</label>
        <input type="Password" name="pass"> <br>   
        <br> <br>  

        <label for="repass">Re-type password:</label>  
        <input type="Password"  name="repass"> <br> <br>
        
        <input type="checkbox">Agree to terms and conditions
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" name="file">
        <br><br>
         
        <label for="color">Choose Color</label>
        <input type="color" name="color">
        <br><br>
        
        <input type="reset" value="Reset"/> 
        <input type="button" value="Submit"/>  
        
        </fieldset>
        </form>  
       
</body>
</html>
